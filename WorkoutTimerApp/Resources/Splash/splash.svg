<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="456" height="456" viewBox="0 0 456 456" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="456" height="456" fill="#512BD4" />
    <g transform="translate(228, 228)">
        <!-- Stopwatch Icon -->
        <circle r="80" fill="white" stroke="none"/>
        <circle r="70" fill="none" stroke="#512BD4" stroke-width="4"/>
        
        <!-- Clock hands -->
        <line x1="0" y1="0" x2="0" y2="-45" stroke="#512BD4" stroke-width="6" stroke-linecap="round"/>
        <line x1="0" y1="0" x2="25" y2="-25" stroke="#512BD4" stroke-width="4" stroke-linecap="round"/>
        
        <!-- Center dot -->
        <circle r="6" fill="#512BD4"/>
        
        <!-- Timer button -->
        <circle cx="0" cy="-95" r="8" fill="#512BD4"/>
        
        <!-- Title text -->
        <text x="0" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Workout Timer</text>
    </g>
</svg>